
<ion-content [fullscreen]="true" scroll-y="false" scroll-x="false">


<div id="resultado">
    <h1>{{resultado}}</h1>
  </div>
    <div id="container">
    <ion-grid> 
      <ion-row>
        <ion-col>
          <ion-button fill="clear" class="botao-c"  (click)="redefinir()">
              C
          </ion-button>
            
        </ion-col>
        <ion-col>
            <ion-button fill="clear" (click)="operador('²')">x²</ion-button>
        </ion-col>
        <ion-col>
            <ion-button fill="clear" (click)="operador('√')">√</ion-button>
        </ion-col>
        <ion-col>
            <ion-button  fill="clear" (click)="operador('log')">log </ion-button>
        </ion-col>
    </ion-row>  
        <ion-row>
            <ion-col>
                <ion-button  fill="clear" (click)="digito('7')">7</ion-button>
            </ion-col>
            <ion-col>
                <ion-button  fill="clear" (click)="digito('8')">8</ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="clear" (click)="digito('9')">9</ion-button>
            </ion-col>
            <ion-col>
                <ion-button  fill="clear" (click)="operador('+')">+</ion-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-button fill="clear" (click)="digito('4')">
                    4
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="clear" (click)="digito('5')">
                    5
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="clear" (click)="digito('6')">
                    6
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="clear" (click)="operador('-')">
                    -
                </ion-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-button fill="clear" (click)="digito('1')">
                    1
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="clear" (click)="digito('2')">
                    2
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="clear" (click)="digito('3')">
                    3
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="clear" (click)="operador('x')">
                    x
                </ion-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-button fill="clear" (click)="digito('0')">
                    0
                </ion-button>
            </ion-col>
            <ion-col>
              <ion-button fill="clear" (click)="operador('%')">%</ion-button>
            </ion-col>
            <ion-col>
              <ion-button fill="clear" (click)="operador('÷')">
                  ÷
                </ion-button>
            </ion-col>
            <ion-col>
              <ion-button fill="clear" class="botao-igual"  (click)="calcular()" >
                  =
              </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>

</ion-content>
